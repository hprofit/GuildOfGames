<div class="guild-dashboard">

    <div class="guild-display-box">
        <div class="title-row">
            <h2 class="header">{{selectedGuild.guildName}}</h2>
            <img class="guild-image" ng-src="{{selectedGuild.guildImage}}" />
        </div>

        <div class="guild-description">
            <label>{{selectedGuild.description}}</label>
        </div>

        <div class="guild-tags">
            <label>Tags:</label>
            <div class="tag-list">
                <span ng-repeat="tag in selectedGuild.tags">
                    {{tag.name}}
                </span>
            </div>
        </div>

        <div class="guild-members">
            <label>Members:</label>
            <div class="member-list">
                <span ng-repeat="member in guildMembers">
                    {{member.username}} - {{member.getFullName()}}
                </span>
            </div>
        </div>
    </div>
</div>
