<div class="home-container">
    <h1 class="header">Welcome to Guild of Games!</h1>
    <div class="guild-display">
        <ul class="guild-list">
            <li ng-repeat="guild in guilds">
                <a ui-sref="app.guild({ guildId: guild.id })">
                    {{guild.guildName}}
                </a>
            </li>
        </ul>
    </div>
</div>
