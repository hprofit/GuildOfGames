<div>
    Username *: <input type="username" ng-model="user.username" />

    Password *: <input type="password" ng-model="user.password" />

    Password Again *: <input type="password" ng-model="passwordMatch" />

    First Name *: <input type="text" ng-model="user.firstName" />

    Last Name *: <input type="text" ng-model="user.lastName" />

    Email *: <input type="email" ng-model="user.email" />

    Phone Number: <input type="telephone" ng-model="user.phone" />


    <button ng-click="submit()">Submit</button>
</div>
